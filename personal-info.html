        <ul class="nav navbar-nav navbar-right">

  <!-- The element that encapsulates all other elements on the page -->
  <div id="container" class="container">
    <div class="row">
      <div id="tabs">
        <a href="#">
          <div id="upcoming"><i class="fa fa-user">&nbsp;<span>Personal Info</span></i></div>
        </a>
        <a href="contact-info.html">
          <div id="past"><i class="fa fa-phone-square">&nbsp;<span>Contact Info</span></i></div>
        </a>
      </div>
      <div id="profile-edit">
        <div class="container">
          <form class="form-horizontal form-group-lg">
            <label class="fonts">Valentina Rodriguez</label>
            <div class="row">
              <img src="images/profile-img.png">
              <br/>
              <a href="">Change Picture</a>
              <br/>
              <a href="">Remove</a>
              <br/>
            </div>
            <div class="form-group">
              <span class="col-sm-1"></span>
              <label for="ge" class="col-sm-5 control-label fonts">Gender</label>
              <div class="col-sm-5">
                <select class="form-control">
                  <option>Not Selected</option>
                  <option>Female</option>
                  <option>Male</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <span class="col-sm-1"></span>
              <label for="po" class="col-sm-5 control-label fonts">Partner Organization</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" id="po" placeholder="Partner Organization">
              </div>
            </div>
            <div class="form-group">
              <span class="col-sm-1"></span>
              <label for="ne" class="col-sm-5 control-label fonts">Neighborhood</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" id="ne" placeholder="Boston">
              </div>
            </div>
            <div class="form-group">
              <span class="col-sm-1"></span>
              <label for="wp" class="col-sm-5 control-label fonts">Workplace</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" id="wp" placeholder="Workplace">
              </div>
            </div>
            <div id="saveButton" class="row centered">
              <a href="#">
                <button type="button" class="button">Save</button>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
