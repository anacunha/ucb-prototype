<!DOCTYPE HTML>
<html>
<head>
	<title>UCB - Home</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="desktopStyle.css">
</head>
<body>
	<!-- The element that encapsulates all other elements on the page -->
	<div id="container" class="centered">
		<!-- The banner at the top of every page -->
		<div id="header">
			<table id="headerTable" class="centered">
				<tr>
					<td id="ucb">
						UCB
					</td>
					<td id="title">
						Home
					</td>
					<td id="menu">
						<!-- This menu will appear when the screen is laptop/desktop width -->
						<ul id="horizontalMenuList">
							<li>Home</li>
							<li>My Profile</li>
							<li>Events</li>
							<li>About UCB</li>
						</ul>
						<!-- This hamburger menu appears when the screen is mobile device width -->
						<!-- <button id="hamburger"></button> -->
						<!-- This menu will appear when the hamburger button is pressed -->
						<!-- <ul id="verticalMenuList">
							<li>Home</li>
							<li>My Profile</li>
							<li>Events</li>
							<li>About UCB</li>
						</ul> -->
					</td>
				</tr>
			</table>
		</div>
		<!-- Everything below the header -->
		<div id="homeContent" class="centered">
			<table id="buttonTable" class="centered">
				<tr>
					<td>
						<!-- Check-in button -->
						<button type="button" id="checkinButton"><img src="check.png"></button>
					</td>
				</tr>
				<tr>
					<td>
						<!-- Events button -->
						<button type="button" id="eventsButton"><img src="events.png"></button>
					</td>
				</tr>
				<tr>
					<td>
						<!-- My Diary button -->
						<button type="button" id="myDiaryButton"><img src="diary.png"></button>
					</td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
