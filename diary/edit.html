<!DOCTYPE HTML>
<html>
<head>
	<title>UCB - Edit Entry</title>
	<meta charset="UTF-8">
	<link href="../css/style.css" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,200,200italic,300,400italic,300italic,600,600italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="../js/functions.js"></script>
</head>
<body>
	<!-- The element that encapsulates all other elements on the page -->
	<div id="container">
		<!-- The banner at the top of every page -->
		<div id="header">
			<a href="diary.html"><div id="back"><</div></a>
			<div id="title">Edit Entry</div>
			<div id="menu"></div>
		</div>
		<div class="editor">
	        <div class="toolbar">
	            <input type="button" class="toolbarButton boldButton" value="B">
	            <input type="button" class="toolbarButton italicButton" value="I">
	            <input type="button" class="toolbarButton underlineButton" value="U">
	            <img src="images/camera.png" class="cameraButton">
	        </div>
	        <div  class="photoMenu"><hr>
	            <a href=""><div>TAKE A PHOTO</div></a><hr>
	            <a href=""><div>UPLOAD PHOTO</div></a><hr>
	            <a href=""><div>USE CHECK-IN PHOTO</div></a>
	        </div>
	        <div class="content">
	            <textarea id="contentArea" rows="20" cols="100%" placeholder="Enter text here ..."></textarea>
	        </div>
	        <div>
	            <a href="diary.html"><button type="button" class="button">Save</button></a>
	        </div>
    	</div>
	</div>
</body>
</html>
