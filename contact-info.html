      <div id="profile-edit">
        <div class="container">
          <form class="form-horizontal form-group-lg">
            <label class="fonts">Valentina Rodriguez</label>
            <br>
            <br>
            <div class="form-group">
              <span class="col-sm-1"></span>
              <label for="po" class="col-sm-5 control-label fonts">Email</label>
              <div class="col-sm-5">
                <input type="email" class="form-control" id="po" placeholder="Email">
              </div>
            </div>
            <div class="form-group">
              <span class="col-sm-1"></span>
              <label for="ne" class="col-sm-5 control-label fonts">Phone</label>
              <div class="col-sm-5">
                <input type="number" class="form-control" id="ne" placeholder="Phone">
              </div>
            </div>
            <div class="form-group">
              <span class="col-sm-1"></span>
              <label for="add" class="col-sm-5 control-label fonts">Address</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" id="add" placeholder="Address">
              </div>
            </div>
            <div class="form-group">
              <span class="col-sm-1"></span>
              <label for="city" class="col-sm-5 control-label fonts">City</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" id="city" placeholder="Boston">
              </div>
            </div>
            <div class="form-group">
              <span class="col-sm-1"></span>
              <label for="state" class="col-sm-5 control-label fonts">State</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" id="state" placeholder="MA">
              </div>
            </div>
            <div class="form-group">
              <span class="col-sm-1"></span>
              <label for="zc" class="col-sm-5 control-label fonts">ZIP Code</label>
              <div class="col-sm-5">
                <input type="text" class="form-control" id="zc" placeholder="ZIP Code">
              </div>
            </div>
            <div id="saveButton" class="centered">
              <a href="#">
                <button type="button" class="button">Save</button>
              </a>
            </div>
          </form>
        </div>
